<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03 - Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="blur">Border Radius:</label>
    <input id="border-radius" type="range" name="radius" min="0" max="500" value="2" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#0044ff">
  </div>

  <img src="https://i.imgur.com/n1KoZRH.jpg" width="800" height="500">
  <link rel="stylesheet" href="./css/css-var.css">

  <script src="./js/css-var.js">

  </script>
</body>

</html>
