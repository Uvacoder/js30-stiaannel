<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02 - JS + CSS Clock</title>
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <div class="digital-clock">
    <div class="digital">
      <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
    </div>
  </div>
  <link rel="stylesheet" href="./css/cssjs-clock.css">

  <script src="./js/css-js-clock.js">
  </script>
</body>

</html>
